apply plugin: "c"
apply plugin: "distribution"

model {
	buildTypes {
		debug
		release
	}
	components {
		mpc(NativeLibrarySpec)
		main(NativeExecutableSpec) {
			sources.c {
				lib library: "mpc", linkage: "static"
			}
			binaries.all {
				cCompiler.args '-std=c99'
				linker.args '-lm', '-lreadline'
			}
		}
	}
}
